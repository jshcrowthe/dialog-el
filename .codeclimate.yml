---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 100
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      extensions:
        - .html
        - .js
      ignore_warnings: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - ToDo
      - Todo
      - TO-DO
      - To-Do
      - HACK
      - Hack
      - HERE BE DRAGONS
      - Here Be Dragons
  grep:
    enabled: true
    config:
      patterns:
        bad-merge:
          pattern: <<<<<<<|=======|>>>>>>>
          annotation: "Bad merge"
          severity: critical
          categories: ["Bug Risk", "Performance"]
          content: >
            Bad merge detected by one or more of the following strings of the form: "<<<<<<< Updated upstream", "=======", ">>>>>>> Stashed changes". In all likelihood, this will result in syntax errors when attempting to run your application.
  markdownlint:
    enabled: true
  shellcheck:
    enabled: true
ratings:
  paths:
  - "**.html"
  - "**.css"
  - "**.js"
exclude_paths:
- ".*"
- bower_components/
- build/
- dist/
- node_modules/
- "**/reports/**/*"
- "**/test/**/*"
