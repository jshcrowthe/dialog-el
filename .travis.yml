language: node_js
sudo: required
before_script:
  - npm install -g bower web-component-tester
  - bower install
node_js: '6'
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
script:
  - xvfb-run -s '-screen 0 1024x768x24' wct
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct -s ''default''; fi'
dist: trusty