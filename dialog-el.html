<template id='style'>
  <style>
    * {
      box-sizing: border-box;
    }
    :host {
      position: absolute;
      display: inline-block;
      transform: translate(0,0);
    }
    :host([hidden]) {
      display: none !important;
    }
    :host([attach]) {
      position: absolute;
      display: inline-block;
      transform: translate(0,0);
      -webkit-filter: drop-shadow(0 0 7px rgba(0,0,0,.5));
      filter: drop-shadow(0 0 7px rgba(0, 0, 0, .5));
    }

    .content {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.35), 0px 3px 2px 0px rgba(0,0,0,0.18);
      opacity: 0;
      padding: 15px;
      position: relative;
      -webkit-transform: scale(0.7);
      transform: scale(0.7);
    }


    :host([modal]) > .overlay > .content {
      left:50%;
      position: fixed;
      top:50%;
      -webkit-transform: translate(-50%, -50%) scale(0.7);
      transform: translate(-50%, -50%) scale(0.7);
      -webkit-transition: transform 0.3s, opacity 0.3s;
      transition: transform 0.3s, opacity 0.3s;
      will-change: transform, opacity;
    }


    .overlay {
      background: rgba(51, 51, 51, 0.8);
      height: 100%;
      left: 0;
      opacity: 0;
      position: fixed;
      top: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
      width:100%;
      will-change: opacity;
    }

    :host([visible]) > .pointer > .content {
      opacity: 1;
      transform: scale(1.0);
    }
    :host([modal][visible]) > .overlay > .content {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.0);
    }
    :host([visible]) > .overlay {
      opacity: 1;
    }

    :host([attach=left]) {
      transform: translate(50px,0);
    }

    :host([attach=right]) {
      transform: translate(-50px,0);
    }

    :host([attach=bottom]) {
      transform: translate(0,25px);
    }

    :host([attach=top]) {
      transform: translate(0,-50px);
    }

    :host([attach]) .pointer {
      height: 0px;
    }

    :host([attach]) .pointer:after {
      border: 16px solid transparent;
      content: '';
      height: 0;
      overflow: visible;
      position: absolute;
      width: 0;
    }

    :host([attach=left]) .pointer:after {
      border-left-width: 0;
      border-right-color: #FFF;
      top: -16px;
      left: -15px;
    }

    :host([attach=right]) .pointer:after {
      border-left-color: #FFF;
      border-right-width: 0;
      left: -17px;
      top: -16px;
    }

    :host([attach=bottom]) .pointer:after {
      border-bottom-color: #FFF;
      border-top-width: 0;
      left: -18px;
      top: -16px;
    }

    :host([attach=top]) .pointer:after {
      border-bottom-width: 0;
      border-top-color: #FFF;
      left: -18px;
      top: 17px
    }

    :host([attach=left]) .content {
      -webkit-transform: translate(0, -40%) !important;
              transform: translate(0, -40%) !important;
    }

    :host([attach=right]) .content {
      right: 16px;
      -webkit-transform: translate(-100%, -40%) !important;
              transform: translate(-100%, -40%) !important;
    }

    :host([attach=top]) .content {
      top: 16px;
      -webkit-transform: translate(-50%, -100%) !important;
              transform: translate(-50%, -100%) !important;
    }

    :host([attach=bottom]) .content {
      bottom: 0;
      -webkit-transform: translate(-50%, 0) !important;
              transform: translate(-50%, 0) !important;
    }
  </style>
</template>
<template id='modal'>
  <div class='overlay'>
    <div class="content">
      <content></content>
    </div>
  </div>
</template>
